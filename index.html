<!doctype html>
<html>
<head>
<script src="https://d3js.org/d3.v5.min.js"></script>

<style>
svg {border: dotted 1px grey}

clipPath * {
  transition-property: r;
  transition-duration: 1s;
}
</style>
</head>
<body>
<h1>stretch dreams</h1>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <clipPath id="clip-1">
      <circle cx="100" cy="100" r="25" />
    </clipPath>
  </defs>

  <rect x="0" y="0" width="300" height="200" fill="#217C8D" />
  <g clip-path="url(#clip-1)">
    <rect x="0" y="0" width="300" height="200" fill="#834845" />
  </g>
</svg>

<div>
<!-- From https://www.youtube.com/audiolibrary -->
  <audio
    id="stretch-sound"
    controls
    src="/assets/stretch.mp3">
        Your browser does not support the
        <code>audio</code> element.
  </audio>
</div>

<script src="main.js"></script>
</body>
<html>
